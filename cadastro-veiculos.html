<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anunciar Veículo - AutoPremium</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-brand">
                <h1><a href="index.html" style="text-decoration: none; color: inherit;">AutoPremium</a></h1>
            </div>
            <div class="nav-links">
                <a href="index.html" class="nav-link">Início</a>
                <a href="veiculos.html" class="nav-link">Veículos</a>
                <div id="user-menu" class="hidden">
                    <span id="user-name"></span>
                    <button id="logout-btn" class="btn btn-outline">Sair</button>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="form-container">
                <h2 class="text-center">Anunciar Veículo</h2>
                <form id="veiculo-form">
                    <div class="form-group">
                        <label for="marca">Marca *</label>
                        <input type="text" id="marca" name="marca" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="modelo">Modelo *</label>
                        <input type="text" id="modelo" name="modelo" required>
                    </div>
                    
                    <div class="form-row" style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                        <div class="form-group">
                            <label for="ano">Ano *</label>
                            <input type="number" id="ano" name="ano" min="1900" max="2024" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="preco">Preço (R$) *</label>
                            <input type="number" id="preco" name="preco" step="0.01" min="0" required>
                        </div>
                    </div>
                    
                    <div class="form-row" style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                        <div class="form-group">
                            <label for="quilometragem">Quilometragem</label>
                            <input type="number" id="quilometragem" name="quilometragem" min="0">
                        </div>
                        
                        <div class="form-group">
                            <label for="combustivel">Combustível</label>
                            <select id="combustivel" name="combustivel">
                                <option value="Flex">Flex</option>
                                <option value="Gasolina">Gasolina</option>
                                <option value="Álcool">Álcool</option>
                                <option value="Diesel">Diesel</option>
                                <option value="Elétrico">Elétrico</option>
                                <option value="Híbrido">Híbrido</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="cor">Cor</label>
                        <input type="text" id="cor" name="cor">
                    </div>
                    
                    <div class="form-group">
                        <label for="descricao">Descrição</label>
                        <textarea id="descricao" name="descricao" rows="4" style="width: 100%; padding: 0.75rem; border: 1px solid #ddd; border-radius: 4px; font-family: inherit;"></textarea>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-large" style="width: 100%;">
                        Cadastrar Veículo
                    </button>
                </form>
                
                <div id="message" class="hidden"></div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 AutoPremium Concessionária. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/veiculos.js"></script>
    <script>
        // Verificar autenticação
        if (!requireAuth()) {
            window.location.href = 'login.html';
        }

        document.getElementById('veiculo-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const veiculoData = {
                marca: document.getElementById('marca').value,
                modelo: document.getElementById('modelo').value,
                ano: parseInt(document.getElementById('ano').value),
                preco: parseFloat(document.getElementById('preco').value),
                quilometragem: parseInt(document.getElementById('quilometragem').value) || 0,
                combustivel: document.getElementById('combustivel').value,
                cor: document.getElementById('cor').value,
                descricao: document.getElementById('descricao').value
            };
            
            const result = await cadastrarVeiculo(veiculoData);
            
            if (result.success) {
                showMessage('Veículo cadastrado com sucesso!', 'success');
                setTimeout(() => {
                    window.location.href = 'veiculos.html';
                }, 2000);
            } else {
                showMessage(result.error, 'error');
            }
        });

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = type === 'success' ? 'message success' : 'message error';
            messageDiv.classList.remove('hidden');
            
            setTimeout(() => {
                messageDiv.classList.add('hidden');
            }, 5000);
        }
    </script>

    <style>
        .message {
            padding: 1rem;
            margin-top: 1rem;
            border-radius: 4px;
            text-align: center;
        }
        
        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            background-color: white;
        }
        
        select:focus {
            outline: none;
            border-color: var(--secondary-color);
        }
    </style>
</body>
</html>

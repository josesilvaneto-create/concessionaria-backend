<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - AutoPremium</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-brand">
                <h1><a href="index.html" style="text-decoration: none; color: inherit;">AutoPremium</a></h1>
            </div>
            <div class="nav-links">
                <a href="index.html" class="nav-link">Início</a>
                <a href="veiculos.html" class="nav-link">Veículos</a>
                <a href="login.html" class="btn btn-outline">Login</a>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="form-container">
                <h2 class="text-center">Criar Conta</h2>
                <form id="cadastro-form">
                    <div class="form-group">
                        <label for="nome">Nome Completo</label>
                        <input type="text" id="nome" name="nome" required>
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" name="senha" minlength="6" required>
                        <small style="color: #666;">Mínimo 6 caracteres</small>
                    </div>
                    <div class="form-group">
                        <label for="confirmar-senha">Confirmar Senha</label>
                        <input type="password" id="confirmar-senha" name="confirmar-senha" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-large" style="width: 100%;">
                        Cadastrar
                    </button>
                </form>
                <div class="text-center mt-2">
                    <p>Já tem uma conta? <a href="login.html">Faça login</a></p>
                </div>
                <div id="message" class="hidden"></div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 AutoPremium Concessionária. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script>
        document.getElementById('cadastro-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            const confirmarSenha = document.getElementById('confirmar-senha').value;
            const messageDiv = document.getElementById('message');
            
            // Validações
            if (senha !== confirmarSenha) {
                showMessage('As senhas não coincidem', 'error');
                return;
            }
            
            if (senha.length < 6) {
                showMessage('A senha deve ter pelo menos 6 caracteres', 'error');
                return;
            }
            
            const result = await cadastrar(nome, email, senha);
            
            if (result.success) {
                showMessage('Conta criada com sucesso! Redirecionando para login...', 'success');
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
            } else {
                showMessage(result.error, 'error');
            }
        });

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = type === 'success' ? 'message success' : 'message error';
            messageDiv.classList.remove('hidden');
            
            setTimeout(() => {
                messageDiv.classList.add('hidden');
            }, 5000);
        }
    </script>

    <style>
        .message {
            padding: 1rem;
            margin-top: 1rem;
            border-radius: 4px;
            text-align: center;
        }
        
        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        small {
            font-size: 0.8rem;
            margin-top: 0.25rem;
            display: block;
        }
    </style>
</body>
</html>
